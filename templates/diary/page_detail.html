{% extends "base/diary_base.html" %} {% block body %}

<div class="page-detail">
  <h2>{{page.title}}</h2>
  <div>{{page.page_date}}</div>
  <div>{{page.content | linebreaksbr}}</div>
  {% if page.picture %}
  <img src="{{page.picture.url}}" />
  {% endif %}
  <br />
  <a href="{% url 'diary:page_update' page.id %}" class="button">編集</a>
  <a href="{% url 'diary:page_delete' page.id %}" class="button">削除</a>
</div>

{% endblock body %}
